name: staging-deploy
on:
  workflow_call:
    inputs:
      project_name:
        description: "Project name"
        type: string
        required: true
      db_port:
        description: "Docker Postgres port"
        type: number
        required: false
        default: 5432
      user_docs:
        description: "Create user docs"
        type: boolean
        required: false
        default: true
      test:
        description: "Test deployed stack"
        type: boolean
        required: false
        default: true
      environment_url:
        description: "The URL of the deploy environment"
        type: string
        required: false
        default: ""
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-1
  DOCKER_BUILDKIT: 1
  DB_PORT: ${{ inputs.db_port }}
jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ inputs.environment_url }}
    steps:
      - uses: unitasglobal/nio-shared-actions/deploy@main
        with:
          user_docs: ${{ inputs.user_docs }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          test: ${{ inputs.test }}
          env_name: staging
          env_url: ${{ inputs.environment_url }}

      - name: Post to Slack
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.SLACK_WEBHOOK_URL }}
          method: "POST"
          data: '{"blocks":[{"type":"section","text":{"type":"mrkdwn","text":"${{ inputs.project_name }} has released to Staging"}},{"type":"divider"},{"type":"section","text":{"type":"mrkdwn","text":"Start Production Build"},"accessory":{"type":"button","text":{"type":"plain_text","text":"Open GitHub","emoji":true},"url":"https://github.com/${{ github.repository }}/actions/workflows/production-deploy.yml","action_id":"button-action"}}]}'
